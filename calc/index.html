<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculatoare</h1>

    <!-- calc Pitagora -->
    <div class="container">
        <h2>Teorema lui Pitagora</h2>
        <p>Introdu valorile - daca nu stii una pune 0</p>
        <input type="number" id="cat1" placeholder="Cateta 1">
        <input type="number" id="cat2" placeholder="Cateta 2">
        <input type="number" id="hypo" placeholder="Ipoteza">
        <button onclick="calcPitagora()">Calculeaza</button>
        <div class="result" id="resultPitagora"></div>
    </div>

    <!-- calculator -->
    <div class="container">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Numar 1">
        <input type="number" id="num2" placeholder="Numar 2">
        <select id="operation">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>
        <button onclick="calcSimple()">Calculeaza</button>
        <div class="result" id="resultSimple"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
